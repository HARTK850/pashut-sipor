<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻砖 住驻专</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&family=Alef:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">驻砖 住驻专</div>
            <div class="tagline"> 住驻专 注  转转</div>
            <div class="top-right-buttons">
                <button id="settingsBtn" class="circle-btn" title="专转">锔</button>
                <button id="historyBtn" class="circle-btn" title="住专转 住驻专"></button>
                <button id="apiKeyBtn" class="circle-btn" title="注专转 驻转 API"></button>
            </div>
        </header>

        <div id="apiKeyModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>专转 API Key</h2>
                <input type="password" id="apiKey" placeholder=" 驻转 API">
                <button id="saveApiKey" class="btn btn-primary">砖专</button>
                <div id="apiStatus" class="status-message"></div>
            </div>
        </div>

        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>专转</h2>
                <h3>专转 住驻专</h3>
                <div class="setting-group">
                    <label for="storyStyle">住 住驻专:</label>
                    <select id="storyStyle">
                        <option value="">转  </option>
                        <option value="专">专</option>
                        <option value="拽">拽</option>
                        <option value="专驻转拽转">专驻转拽转</option>
                        <option value="住转专">住转专</option>
                        <option value="注 ">注 </option>
                        <option value="驻">驻</option>
                        <option value="住专">住专</option>
                        <option value=""></option>
                        <option value="爪">爪</option>
                        <option value=""></option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="storyLength">专 住驻专 (拽转):</label>
                    <select id="storyLength">
                        <option value="">转  </option>
                        <option value="1-2">1-2 拽转</option>
                        <option value="2-5">2-5 拽转</option>
                        <option value="5-10">5-10 拽转</option>
                        <option value="10-15">10-15 拽转</option>
                    </select>
                </div>
                <h3>专转 拽专</h3>
                <div class="setting-group">
                    <label for="speakingRate">专转 拽专:</label>
                    <select id="speakingRate">
                        <option value="">转  </option>
                        <option value="0.5">  (0.5)</option>
                        <option value="0.75"> (0.75)</option>
                        <option value="1">专 (1)</option>
                        <option value="1.25">专 (1.25)</option>
                        <option value="1.5">专  (1.5)</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="narrationStyle">住 拽专:</label>
                    <select id="narrationStyle">
                        <option value="">转   (抓)</option>
                        <option value="专">专</option>
                        <option value="砖">砖</option>
                        <option value="注爪">注爪</option>
                        <option value="转">转</option>
                        <option value="专注">专注</option>
                    </select>
                    <p class="warning">砖砖 住 拽注 驻转 抓,   拽专 转   转砖转 驻 拽砖专 住驻专.</p>
                </div>
                <div class="setting-group">
                    <label for="voicePitch"> 拽 (Pitch):</label>
                    <select id="voicePitch">
                        <option value="">转  </option>
                        <option value="-20">  (-20)</option>
                        <option value="-10"> (-10)</option>
                        <option value="0">专 (0)</option>
                        <option value="10"> (10)</option>
                        <option value="20">  (20)</option>
                    </select>
                </div>
                <button id="saveSettings" class="btn btn-primary">砖专 专转</button>
            </div>
        </div>

        <div id="historyModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>住专转 住驻专</h2>
                <div id="historyList"></div>
            </div>
        </div>

        <div class="card step-card" id="step1">
            <div class="step-header">
                <div class="step-number">1</div>
                <h2>专注 住驻专</h2>
            </div>
            <div class="input-group">
                <input type="text" id="storyIdea" placeholder=" 专注 住驻专">
            </div>
            <div class="input-group">
                <button class="btn btn-primary" id="generateScript">
                    <span class="btn-text">爪专 转住专</span>
                    <span class="spinner" style="display: none;"></span>
                </button>
            </div>
        </div>

        <div class="card step-card" id="step2" style="display: none;">
            <div class="step-header">
                <div class="step-number">2</div>
                <h2>注专转 转住专</h2>
            </div>
            <textarea id="scriptContent" placeholder="转住专 驻注 "></textarea>
            <div id="scriptStatus" class="status-message"></div>
            <div class="input-group">
                <button class="btn btn-primary" id="generateAudio">
                    <span class="btn-text">爪专 砖注</span>
                    <span class="spinner" style="display: none;"></span>
                </button>
            </div>
        </div>

        <div class="card step-card" id="step3" style="display: none;">
            <div class="step-header">
                <div class="step-number">3</div>
                <h2> 专</h2>
            </div>
            <div class="audio-player">
                <audio id="audioPlayer" controls>
                    驻驻 砖  转  砖注.
                </audio>
                <div id="audioPlaceholder" class="audio-placeholder">
                    砖注 驻注  专 爪专
                </div>
            </div>
            <div class="audio-controls">
                <button class="btn btn-secondary" id="downloadAudio" style="display: none;">
                    <span class="btn-text">专 拽抓 WAV</span>
                </button>
                <button class="btn btn-outline" id="createNew">爪专 住驻专 砖</button>
            </div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
