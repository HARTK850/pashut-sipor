<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פשוט סיפור</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&family=Frank+Ruhl+Libre:wght@700&display=swap" rel="stylesheet">
    
    <!-- ייבוא ספריית ה-JavaScript של Google AI -->
    <script type="module" src="https://esm.run/@google/generative-ai"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>פשוט סיפור</h1>
            <p>הופכים כל רעיון ליצירת מופת קולית</p>
        </header>

        <main>
            <section id="api-key-section" class="card">
                <h2>הגדרות חיבור</h2>
                <label for="api-key-input">הזן מפתח API של Google AI</label>
                <div class="api-key-form">
                    <input type="password" id="api-key-input" placeholder="הדבק כאן את מפתח ה-API שלך">
                    <button id="save-api-key-btn" class="button-primary">שמור מפתח</button>
                </div>
                <div id="api-status" class="api-status"></div>
                <button id="update-api-key-btn" class="button-secondary" style="display: none;">עדכן מפתח</button>
            </section>

            <!-- תוכן ראשי שיוצג לאחר שמירת המפתח -->
            <div id="main-content" style="display: none;">
                <section id="creation-section" class="card">
                    <h2>יצירת סיפור חדש</h2>
                    <form id="story-form">
                        <label for="story-prompt">תן לנו נושא לסיפור...</label>
                        <textarea id="story-prompt" rows="3" placeholder="לדוגמה: שני חברים מתווכחים על אוכל..."></textarea>
                        
                        <div class="example-prompts">
                            <p>או נסה אחת מהדוגמאות:</p>
                            <button type="button" class="example-btn">שיחה על רעיון חדש לפרויקט</button>
                            <button type="button" class="example-btn">שתי דמויות פוגשות יצור מכוכב אחר</button>
                            <button type="button" class="example-btn">ויכוח על איזו פיצה להזמין</button>
                        </div>

                        <button type="submit" id="create-btn" class="button-primary">
                            <span class="btn-text">צור סיפור</span>
                            <div class="loader" style="display: none;"></div>
                        </button>
                    </form>
                </section>

                <section id="player-section" class="card" style="display: none;">
                    <h2>הסיפור שלך מוכן</h2>
                    <audio id="story-player" controls></audio>
                    <a id="download-btn" href="#" download="פשוט_סיפור.mp3" class="button-secondary">הורד סיפור</a>
                </section>

                <section id="history-section" class="card">
                    <h2>הסיפורים שלי</h2>
                    <ul id="history-list">
                        <!-- פריטי ההיסטוריה יתווספו כאן -->
                    </ul>
                </section>
            </div>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
