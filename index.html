<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פשוט סיפור - מחולל סיפורים עם בינה מלאכותית</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;600;700&family=Alef:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">פשוט סיפור</h1>
            <p class="tagline">מחולל סיפורים עם בינה מלאכותית</p>
        </header>

        <!-- API Key Setup -->
        <div class="card api-setup">
            <h2>הגדרת API Key</h2>
            <div class="input-group">
                <input type="password" id="apiKey" placeholder="הכנס את מפתח Gemini API שלך">
                <button id="saveApiKey" class="btn btn-secondary">שמור</button>
            </div>
            <div id="apiStatus" class="status-message"></div>
        </div>

        <!-- Step 1: Story Idea -->
        <div class="card step-card" id="step1">
            <div class="step-header">
                <span class="step-number">1</span>
                <h2>רעיון לסיפור</h2>
            </div>
            <div class="step-content">
                <textarea id="storyIdea" placeholder="הכנס רעיון לסיפור..."></textarea>
                
                <button id="generateScript" class="btn btn-primary">
                    <span class="btn-text">צור תסריט</span>
                    <div class="spinner" style="display: none;"></div>
                </button>
            </div>
        </div>

        <!-- Step 2: Script Editing -->
        <div class="card step-card" id="step2" style="display: none;">
            <div class="step-header">
                <span class="step-number">2</span>
                <h2>עריכת התסריט</h2>
            </div>
            <div class="step-content">
                <div class="script-info">
                    <div class="speakers-list" id="speakersList"></div>
                    <!-- Added scriptStatus element for showing speaker information -->
                    <div id="scriptStatus" class="status-message"></div>
                </div>
                <textarea id="scriptContent" placeholder="התסריט יופיע כאן..."></textarea>
                <button id="generateAudio" class="btn btn-primary">
                    <span class="btn-text">צור שמע</span>
                    <div class="spinner" style="display: none;"></div>
                </button>
            </div>
        </div>

        <!-- Step 3: Audio Player -->
        <div class="card step-card" id="step3" style="display: none;">
            <div class="step-header">
                <span class="step-number">3</span>
                <h2>האזנה והורדה</h2>
            </div>
            <div class="step-content">
                <div class="audio-player">
                    <audio id="audioPlayer" controls style="display: none;">
                        האדפדפן שלך לא תומך בנגן השמע.
                    </audio>
                    <div id="audioPlaceholder" class="audio-placeholder">
                        השמע יופיע כאן לאחר היצירה
                    </div>
                </div>
                <div class="audio-controls">
                    <button id="downloadAudio" class="btn btn-secondary" style="display: none;">
                        הורד קובץ WAV
                    </button>
                    <button id="createNew" class="btn btn-outline">
                        צור סיפור חדש
                    </button>
                </div>
            </div>
        </div>

        <!-- Error Messages -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
